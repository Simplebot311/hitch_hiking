<!doctype html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>comment</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script>
        function checkNum(obj) {
            //检查是否是非数字值
            if (isNaN(obj.value)) {
                obj.value = "";
            }
            if (obj != null) {
                //检查小数点后是否对于两位
                if (obj.value.toString().split(".").length > 1 && obj.value.toString().split(".")[1].length > 2) {
                    alert("小数点后多于两位！");
                    obj.value = "";
                }
            }
        };
    </script>
</head>
<body>
<form th:action=@{/comment/update} method="post">
    <table>
        <tr>
            <td>评论ID：</td>
            <td><span th:text=${one.commentID}></span>
                <input type="text" name="commentID" th:value=${one.commentID} hidden></td>
        </tr>
        <tr>
            <td>订单ID：</td>
            <td><span th:text=${one.orderID}></span>
                <input type="text" name="orderID" th:value=${one.orderID} hidden></td>
        </tr>
        <tr>
            <td>用户ID：</td>
            <td><span th:text=${one.userID}></span>
                <input type="number" name="userID" th:value=${one.userID} hidden></td>
        </tr>
        <tr>
            <td>身份：</td>
            <td><span th:text=${one.role}></span>
                <select name="role">
                    <option value="不修改">不修改</option>
                    <option value="乘客">议价中</option>
                    <option value="司机">已接单</option>
                </select></td>
        </tr>
        <tr>
            <td>内容：</td>
            <td><input type="text" name="content" th:value=${one.content}></td>
        </tr>
        <tr>
            <td>评论时间：</td>
            <td><span th:text=${one.commenttime}></span>
                <input type="datetime-local" name="commenttime" th:value=${one.commenttime}></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="修改">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
