<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>updateUser</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../static/css/index.css" th:href=@{/css/index.css}>
    <link rel="stylesheet" href="../static/css/card.css" th:href=@{/css/card.css}>
    <link rel="stylesheet" href="../static/css/select.css" th:href=@{/css/select.css}>
    <script src="../static/js/jquery-3.1.1.min.js" th:src=@{/js/jquery-3.1.1.min.js}></script>
    <script src="../static/js/login.js" th:src=@{/js/login.js}></script>
</head>
<body style="background:grayscale(5%);">
<nav id="nav-1">
    <a style="padding:0 6%;"></a>
    <a class="link-1" th:href=@{/index/user}>主页</a>
    <a class="link-1" th:href=@{/orders/all}>预定</a>
    <a class="link-1" href="#">议价</a>
    <a class="link-1" href="#">评论</a>
    <a style="padding:0 6%;"></a>
    <a class="link-3" onclick=logout()>登出</a>
    <a class="link-3" href="/userCenter/details" th:text="${UserName}+' 个人中心'"></a>
</nav>
<div style="width:80%;margin:0 auto;background:white;margin-top: 5px;border-radius: 5px 5px 5px 5px;">

    <form>
        <table>
            <tr>
                <td>姓名：</td>
                <td><input type="text" name="name" th:value=${one.name}  required></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td><span th:text=${one.sex}></span>———是否修改
                    <input type="radio" name="sexChange" value="true">是
                    <input type="radio" name="sexChange" value="false" checked>否</td>
            </tr>
            <tr>
                <td>电话：</td>
                <td><input type="text" name="phonenumber" th:value=${one.phonenumber}  required></input></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="text" name="password"  th:value=${one.password}  required></span></td>
            </tr>
            <tr>
                <td>身份证号：</td>
                <td><input type="text" name="identification"  th:value=${one.identification}></span></td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="userID" th:value=${one.userID} hidden>
                    <input type="submit" value="确认" class="btn-gradient orange small">
                    <input type="reset" value="清除" class="btn-gradient red big">
                </td>
            </tr>
        </table>
    </form>
</div>
<script src="../static/js/index.js" th:src=@{/js/index.js}></script>
</body>
</html>
