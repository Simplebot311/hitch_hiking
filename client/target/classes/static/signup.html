<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
    <style>
        .container {
            height: 30px;
            width: 250px;
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
        }
        input {
            width: 100%;
            height: 100%;
            position: relative;
            outline: none;
            border: none;
            box-sizing: border-box;
            padding-left: 5px;
            background-color: #282c34;
            color: #61dafb;
            caret-color: #61dafb;
        }
        input::placeholder {
            color: #61dafb;
        }

        span {
            position: absolute;
            content: "";
            display: block;
            background-color: #61dafb;
            transition: transform .1s ease-in-out;
        }
    </style>
</head>
<body>
    <form action="/login/signup" method="post" class="container">
        <p>
            <table align="center">
                <tr>
                    <td>电话：</td>
                    <td><input type="text" name="phone" required></td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td><input type="text" name="password" required></td>
                </tr>
            </table>
        </p>
        <p>
            <input type="submit" value="注册" class="btn">
        </p>
    </form>

</body>
</html>
