<!doctype html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>car</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../static/css/index.css" th:href=@{/css/index.css}>
    <script src="../static/js/jquery-3.1.1.min.js" th:src=@{/js/jquery-3.1.1.min.js}></script>
    <script src="../static/js/login.js" th:src=@{/js/login.js}></script>
    <link href="/css/select.css" media="all" rel="stylesheet"/>
    <script>
        function checkNum(obj) {
            //检查是否是非数字值
            if (isNaN(obj.value)) {
                obj.value = "";
            }
            if (obj != null) {
                //检查小数点后是否对于两位
                if (obj.value.toString().split(".").length > 1 && obj.value.toString().split(".")[1].length > 2) {
                    alert("小数点后多于两位！");
                    obj.value = "";
                }
            }
        };
    </script>
</head>


    <body>
    <nav id="nav-1">
        <a style="padding:0 6%;"></a>
        <a class="link-1" th:href=@{/index/user}>主页</a>
        <a class="link-1" th:href=@{/orders/all}>预定</a>
        <a class="link-1" th:href=@{/manage/select}>议价</a>
        <a class="link-1" th:href=@{/comment/select}>评论</a>
        <a style="padding:0 6%;"></a>
        <a class="link-3" onclick=logout()>登出</a>
        <a class="link-3" href="/userCenter/details" th:text="${UserName}+' 个人中心'"></a>
    </nav>
    <div style="width:80%;margin:0 auto;background:white;margin-top: 5px;border-radius: 5px 5px 5px 5px;">
        <form th:action=@{/car/update} method="post">
            <table>
                <tr>
                    <td>汽车ID：</td>
                    <td><span th:text=${one.carID}></span>
                        <input type="text" name="carID" th:value=${one.carID} hidden></td>
                </tr>
                <tr>
                    <td>车主ID：</td>
                    <td><span th:text=${one.userID}></span></td>
                </tr>
                <tr>
                    <td>客座数：</td>
                    <td><input type="number" name="seatnumber" th:value=${one.seatnumber}></span></td>
                </tr>
                <tr>
                    <td>车牌号：</td>
                    <td><input type="text" name="platenumber" th:value=${one.platenumber}></span></td>
                </tr>
                <tr>
                    <td>百公里成本：</td>
                    <td><input type="text" name="fuelconsumption" onkeyup=checkNum(this)
                               th:value=${one.fuelconsumption}></span></td>
                </tr>
                <tr>
                    <td>动力类型：</td>
                    <td><input type="text" name="oiltype" th:value=${one.oiltype}></span></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="修改" class="btn-gradient blue mini">
                    </td>
                    <td>
                        <input type="reset" value="重置" class="btn-gradient green mini">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    </body>
</html>
